# Multi-Chain Event Indexer Services

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: indexer-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: multi_chain_indexer
      MYSQL_USER: indexer
      MYSQL_PASSWORD: indexer_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: indexer-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend (Monolithic NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: indexer-backend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      
      # Database
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: indexer
      DB_PASSWORD: indexer_password
      DB_DATABASE: multi_chain_indexer
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # Chain RPCs (Update with your API keys)
      ETH_MAINNET_RPC: https://eth-mainnet.g.alchemy.com/v2/YOUR_API_KEY
      ETH_SEPOLIA_RPC: https://eth-sepolia.g.alchemy.com/v2/YOUR_API_KEY
      BSC_MAINNET_RPC: https://bsc-dataseed1.binance.org
      POLYGON_MAINNET_RPC: https://polygon-mainnet.g.alchemy.com/v2/YOUR_API_KEY
      SOLANA_MAINNET_RPC: https://api.mainnet-beta.solana.com
      SOLANA_DEVNET_RPC: https://api.devnet.solana.com
      
      # Auth
      JWT_SECRET: your_super_secret_jwt_key_change_in_production
      
      # Workers
      WORKER_CONCURRENCY: 10
      BATCH_SIZE: 100
      CONFIRMATION_DEPTH: 12
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/chains"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: indexer-frontend
    ports:
      - "3001:3001"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000
      NEXT_PUBLIC_GRAPHQL_URL: http://localhost:3000/graphql
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mysql_data:
  redis_data:

networks:
  default:
    name: indexer-network
