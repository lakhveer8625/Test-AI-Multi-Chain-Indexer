version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lak-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Add your environment variables here
      # - NEXT_PUBLIC_API_URL=http://api:4000
      # - NEXT_PUBLIC_GRAPHQL_ENDPOINT=http://api:4000/graphql
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
